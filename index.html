<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Reusable CSS</title>
    <meta name="description" content="Library of highly reusable CSS classes for design, performance, and maintainability.">
    <meta name="author" content="Brian Zelip">
    <meta name="keywords" content="atomic css, functional css, OOCSS, reusable css">
  </head>

  <style>
    .h0,
    .h1,
    .h2,
    .h3,
    .h4,
    .h5,
    .h6 {
      margin: 0;
      padding: 0;
    }
    
    .h0 { font-size: 10rem; }
    .h1 { font-size: 4rem; }
    .h2 { font-size: 4rem; }
    .h3 { font-size: 2rem; }
    .h4 { font-size: 1rem; }
    .h5 { font-size: 1rem; }
    .h6 { font-size: .8rem; }

  </style>

  <body>

    <h1>Reusable CSS</h1>
    <h2>Library of highly reusable CSS classes for design, performance, and maintainability.</h2>
    <h3>Comming soon from <a href="https://twitter.com/bzelip">@bzelip.</a></h3>


    <br>

    <p class="h0">Reusable CSS</p>
    <p class="h1">Reusable CSS</p>
    <p class="h2">Reusable CSS</p>
    <p class="h3">Reusable CSS</p>
    <p class="h4">Reusable CSS</p>
    <p class="h5">Reusable CSS</p>
    <p class="h6">Reusable CSS</p>


  </body>

</html>
